<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>K-PDF - Korean Educational PDFs</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div id="wrap">
  <div class="header">
    <div class="h1">K-PDF Library <small>한국 교육 자료</small></div>
    <div style="font-size:12px;color:#333">Browse Korean educational materials (PDF / HWP links)</div>
  </div>

  <div class="marq">Welcome! Use the search box or category filters below to find materials.</div>

  <div style="margin-top:8px"><a class="btn" href="/request.html">Request Material</a></div>

  <div class="searchBox">
    <form id="searchForm" onsubmit="return false;">
      <label>검색: <input id="q" type="text" placeholder="제목" /></label>
      <label>L1: <select id="l1"></select></label>
      <label>L2: <select id="l2"></select></label>
      <label>L3: <select id="l3"></select></label>
      <label>L4: <select id="l4"></select></label>
      <button id="searchBtn">검색</button>
      <button id="clearBtn" type="button" class="secondary">초기화</button>
    </form>
  </div>

  <div id="results">
    <table id="resultTable">
      <thead><tr><th>Date</th><th>Category</th><th>Title</th><th>Publisher</th><th>Link</th></tr></thead>
      <tbody id="resultBody"><tr><td colspan="5">No results yet.</td></tr></tbody>
    </table>
  </div>

  <div class="footer">Note: Admin area is private and not linked here.</div>
</div>

<script src="/js/index.js" defer></script>
</body>
</html>
