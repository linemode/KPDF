<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Login - K-PDF</title>
<style>
body{font-family:Tahoma,Arial;background:#fff;color:#000}
.container{width:420px;margin:80px auto;padding:16px;border:2px solid #444;background:#f8f0e0}
h1{font-size:18px;color:#003366}
label{display:block;margin:8px 0}
input{padding:6px;border:1px solid #666;width:100%}
button{margin-top:8px;padding:6px 10px;background:#0066cc;color:#fff;border:1px solid #003366}
.note{font-size:12px;color:#333;margin-top:10px}
</style>
</head>
<body>
<div class="container">
  <h1>Administrator Login</h1>
  <form method="post" action="/admin/login">
    <label>Password: <input type="password" name="password" required /></label>
    <button type="submit">Login</button>
  </form>
  <div class="note">This admin area is private. You must know the URL to access it.</div>
</div>
</body>
</html>
