<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Request Material - K-PDF</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="wrap">
    <div class="header">
      <div class="h1">Request Material</div>
      <div style="font-size:12px;color:#333">Submit a request for materials you'd like added to K-PDF.</div>
    </div>

    <div class="marq">Please provide as much category detail as possible to help us locate the material.</div>

    <form id="reqForm" style="margin-top:12px">
      <label>요청 구분: <select id="request_type">
        <option value="자료요청">자료요청</option>
        <option value="장애신고">장애신고</option>
        <option value="이용문의">이용문의</option>
        <option value="기타">기타</option>
      </select></label>

      <label>Requested Title: <input id="requested_title" required /></label>

      <div id="categoryBlock" class="searchBox" style="margin-top:6px">
        <label>Level 1: <select id="l1"></select></label>
        <label>Level 2: <select id="l2"></select></label>
        <label>Level 3: <select id="l3"></select></label>
        <label>Level 4: <select id="l4"></select></label>
      </div>

      <label>Comments: <textarea id="comments"></textarea></label>
      <button class="btn" type="submit">Submit Request</button>
      <div id="status" style="margin-top:8px"></div>
    </form>
  </div>

  <script src="/js/request.js" defer></script>
</body>
</html>
